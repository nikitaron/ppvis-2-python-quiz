  class Vec:
    def __init__(self, x, y):
      self.x = x
      self.y = y

    def __add__(self, other):
      return Vec(self.x + other.x, self.y + other.y)

  a = Vec(2, 4)
  b = Vec(4, 0)

  z = a + b
  print(z.x * z.y)
output: "24"
